name: Build and Release Android App

on:
  repository_dispatch:
    types: [build-app]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Log Payload
        run: |
          echo "URL: ${{ github.event.client_payload.url }}"
          echo "Package Name: ${{ github.event.client_payload.url.package_name }}"

      - name: Replace URL and Package Name
        run: |
          echo "Replacing URL with ${{ github.event.client_payload.url }}"
          sed -i "s|loadUrl(\"https://x.com/\")|loadUrl(\"${{ github.event.client_payload.url }}\")|g" wtm-android/app/src/main/java/com/prudhvir3ddy/wtm_android/MainActivity.kt
          echo "Replacing package name with ${{ github.event.client_payload.url.package_name }}"
          sed -i "s|package com.prudhvir3ddy.wtm_android|package ${{ github.event.client_payload.url.package_name }}|g" wtm-android/app/src/main/java/com/prudhvir3ddy/wtm_android/MainActivity.kt
          sed -i "s|applicationId \"com.prudhvir3ddy.wtm_android\"|applicationId \"${{ github.event.client_payload.url.package_name }}\"|g" wtm-android/app/build.gradle.kts

      - name: Make gradlew executable
        run: chmod +x wtm-android/gradlew

      - name: Build Release APK
        run: ./wtm-android/gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: wtm-android/app/build/outputs/apk/release/app-release-unsigned.apk
